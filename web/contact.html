<div class="mail animated wow zoomIn"

	<div class="container">
		<h3 style="color:#5fe6ec;font-size:50px;">联系我们</h3>

			 data-wow-delay=".5s" style="margin-right:20px;">
				<form action="mailto:server@qsid.org" enctype="text/plain">
					<input type="text"
					 value="姓名"
					 onfocus="this.value = '';"
					 onblur="if (this.value == '') {this.value = 'Name';}"
					 required="">
					<input type="email"
					 value="邮箱"
					 onfocus="this.value = '';"
					 onblur="if (this.value == '') {this.value = 'Email';}"
					 required="">
					<input type="text"
					 value="主题"
					 onfocus="this.value = '';"
					 onblur="if (this.value == '') {this.value = 'Subject';}"
					 required="">
					<textarea type="text"
					 onfocus="this.value = '';"
					 onblur="if (this.value == '') {this.value = 'Message...';}"
					 required="">留言...</textarea>
					<input type="submit" style="background:#5fe6ec;"
					 value="提交">
				</form>
			</div>
			<div class="col-md-4 mail-grid-right animated wow slideInRight"
			 data-wow-delay=".5s">
				<div class="mail-grid-right1">

					 alt=" "
