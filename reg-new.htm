
<!DOCTYPE html>
<html>

<head>

<body>
    <header class="clearfix">
        <div class="header-bar">
            <div class="left">
                <img src="templets/images/logo.png" alt="">

    </header>
    <main>
    <div id="loginbox">
        <div class="box-header2">
            <h2>会员注册</h2>

        <form class="show">
            <div class="box-body" style="padding: 0 40px;">

                <img src="templets/images/wx.png" alt="">
            </div>
        </div>
    </footer>

</body>
<script type="text/javascript">

    $('#loginbox .box-header >div ').click(function (e) {
        var $cur = $(this);
        var idx = $cur.index();
        $cur.siblings().removeClass('active');
        $cur.addClass('active');
        $cur.parents('#loginbox').find('form').removeClass('show');
        $cur.parents('#loginbox').find('form').eq(idx).addClass('show');
    })




</script>
