<script type="text/javascript">
        
        $('#loginbox .box-header >div ').click(function(e){
          var $cur = $(this);
            var idx = $cur.index();
            $cur.siblings().removeClass('active');
            $cur.addClass('active');
            $cur.parents('#loginbox').find('form').removeClass('show');
            $cur.parents('#loginbox').find('form').eq(idx).addClass('show');
        })
