<div id="loginbox">
    <div class="box-header">
        <div class="box-title active">未认购登录</div>
        <div class="box-title">已认购登录</div>
    </div>
    <form class="show">
        <div class="box-body">
            <input class="iconfont" name="userid" type="text" id="#user-name" placeholder="&#xe60d; 手机">
            <input class="iconfont" name="pwd" type="password" id="#user-password" placeholder="&#xe620; 密码">
            <div>
                <input class=".check-box" id="vdcode" name="vdcode" type="text" placeholder="请输入手机验证码">
                <button class="button2">获取验证码</button>
            </div>
            <button class="button3" type="submit" id="wrg-login">登录</button>
        </div>
        <div class="box-footer">
            <span>
                <a class="a2" href="index_do.php?fmdo=user&dopost=regnew">立即注册</a>
            </span>
            <span>
                <a class="a2" href="resetpassword.php">忘记密码？</a>
            </span>
        </div>
    </form>
    <form id="loginform">
        <div class="box-body">
            <input class="iconfont" type="text" placeholder="&#xe60d; 身份证">
            <input class="iconfont" type="password" placeholder="&#xe620; 密码">
            <div>
                <input class=".check-box" id="vdcode"  type="text" placeholder="请输入手机验证码">
                <button class="button2">获取验证码</button>
            </div>
            <button class="button3"  >登录</button>
        </div>
        <div class="box-footer2">
            <span>请输入身份证和密码</span>
            <span>
                <a class="a2" href="resetpassword.php" title="找回密码">忘记密码？</a>
            </span>
        </div>
    </form>


</div>

<script>
       $('#loginbox .button2').click(function () {
            /* 发送验证码 */  
        })
        $('wrg-login').click(function () {
            var username = $('#user-name').val();
            var password = $("#user-password").val();
            var code = $("#code").val();
            if (username != "" && password != "" && code.length == 4) {
                $.ajax({
                    type: "POST",
                    url: "php/userLogin.php",
                    dataType: "JSON",
                    data: {
                        "user_name": username,
                        "password": password,
                        "code": code
                    },
                    success: function (data) {
                        switch (data) {
                            case 1://普通用户  
                                $.cookie("user", username);
                                $.cookie("limit", 0);
                                window.location.href = "index.php";
                                break;
                            case 2://管理员用户  
                                $.cookie("user", username);
                                $.cookie("limit", 1);
                                window.location.href = "index.php";
                                break;
                            case 3://密码错误  
                                alert("密码错误！");
                                break;
                            case 4://用户不存在  
                                alert("该用户不存在！");
                                break;
                            case 0://验证码错误  
                                alert("验证码不正确！");
                                break;
                        }

                    }
                })
            } else {
                alert("请检查您的输入！");
            }
        })
        $('#yrg-login').click(function () {
            var username = $('#user-name').val();
            var password = $("#user-password").val();
            var code = $("#code").val();
            if (username != "" && password != "" && code.length == 4) {
                $.ajax({
                    type: "POST",
                    url: "php/addUser.php",
                    dataType: "JSON",
                    data: {
                        "user_name": username,
                        "password": password,
                        "code": code
                    },
                    success: function (data) {
                        switch (data) {
                            case 1://用户已存在  
                                alert("该用户已存在！请换一个用户名注册。")
                                break;
                            case 2://注册成功  
                                alert("注册成功！");
                                $.cookie("user", username);
                                $.cookie("limit", 0);
                                window.location.href = "index.php";
                                break;
                            case 0://验证码错误  
                                alert("验证码不正确！");
                                break;
                        }

                    }
                })
            } else {
                alert("请检查您的输入！");
            }
        })  

</script>
